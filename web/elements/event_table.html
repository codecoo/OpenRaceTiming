<script src="../packages/web_components/platform.js"></script>
<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="../packages/html_components/data/column.html">
<link rel="import" href="../packages/html_components/data/datatable.html">
<link rel="import" href="../packages/html_components/utility/growl.html">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
<link href="../packages/core_elements/core_icons.html" rel="import">
<link href="../packages/paper_elements/roboto.html" rel="import">
<link rel="import" href="../packages/paper_elements/paper_button.html">
<link rel="import" href="../packages/paper_elements/paper_icon_button.html">
<link rel="import" href="../packages/paper_elements/paper_fab.html" >


<polymer-element name="events-datatable">
    <template>
        <style>

            .button_red {
                position: relative;
                float: right;
                margin-left: 10px;
            }
            .button_green {
                position: relative;
                float: right;
                margin-left: 10px;
                background: #259b24;
            }
        </style>
        <div>
            <paper-fab icon="done" class="button_green" on-tap="{{openEvent}}"></paper-fab>
            <paper-fab icon="add" class="button_red" on-tap="{{addEvent}}"></paper-fab>
        </div>

        <h-datatable source="/ui/event"  paginatorPosition="bottom" rows="15" selection="single"
                     on-edited="{{onItemEdited}}" on-selected="{{onItemSelected}}">
            <h-column property="name" type="string" editable>
                <header>Name</header>
            </h-column>

            <!--
                        <h-column property="location" type="string" editable>
                            <header>Location</header>
                        </h-column>

                        <h-column property="categories" type="string" >
                            <header>Categories</header>
                        </h-column>
            -->

        </h-datatable>

        <h-growl lifetime="5000"></h-growl>
    </template>

    <script type="application/dart" src="event_table.dart"></script>
</polymer-element>
