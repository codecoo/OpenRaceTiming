<!DOCTYPE html>
<html>
<head>
    <title>Utility - Clock</title>
    <script src="packages/web_components/platform.js"></script>
    <link rel="import" href="packages/polymer/polymer.html">
    <link rel="import" href="packages/html_components/data/column.html">
    <link rel="import" href="packages/html_components/data/datatable.html">
    <link rel="import" href="packages/html_components/utility/growl.html">
</head>
<body>
    <polymer-element name="datatable-edit-demo">
        <template>
            <h-datatable data="{{cars}}" paginatorPosition="bottom" rows="15" on-edited="{{onItemEdited}}">
                <h-column property="model" type="string" editable>
                    <header>Model</header>
                </h-column>

                <h-column property="manufacturer" type="string" editable>
                    <header>Manufacturer</header>
                </h-column>

                <h-column property="year" type="numeric" editable>
                    <header>Year</header>
                </h-column>

                <h-column property="warranty" type="boolean" editable textAlign="center">
                    <header>Has Warranty?</header>
                </h-column>

            </h-datatable>

            <h-growl lifetime="5000"></h-growl>
        </template>

        <script type="application/dart" src="racers.dart"></script>
    </polymer-element>

<datatable-edit-demo></datatable-edit-demo>
</body>
</html>
