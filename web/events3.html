<html>
<head>
    <title>core-list-dart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">


    <link rel="import" href="packages/core_elements/core_list_dart.html">
    <link rel="import" href="packages/paper_elements/roboto.html">
    <link rel="import" href="packages/paper_elements/paper_input.html">
    <link rel="import" href="packages/paper_elements/paper_checkbox.html">
    <link rel="import" href="packages/paper_elements/paper_icon_button.html"/>

    <style>
        html, body {
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        list-test {
            display: block;
            height: 100%;
            margin: 0 auto;
        }

        .stuff {
            min-height: 60px;
            background: red !important;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body fit>

<list-test></list-test>

<polymer-element name="list-test" layout vertical>
    <template>
        <style>
           .row {
               margin: 10px;
               padding: 10px;
               box-shadow:              black 4px 4px 20px;
               -webkit-box-shadow: black 4px 4px 20px;
               -moz-box-shadow:     black 4px 4px 20px;
           }
            .from {
                font-size: larger;
                font-weight: bold;
            }
            .buttons_right {
                position: absolute;
                right: 0px;
                width: 100px;
                background-color: #d3d3d3;

            }
        </style>
        <core-list-dart id="list" data="{{data}}" selectionEnabled="{{selectionEnabled}}"
                        selection="{{selection}}" height="80" flex multi?={{multi}}>
            <template>
                <div class="row">
                    <div class="message">
                        <span class="from">{{model.name}}</span>
                        <div class="buttons_right">
                        <paper-icon-button icon="menu"></paper-icon-button>
                        <paper-icon-button icon="arrow-forward"></paper-icon-button>
                        </div>
                        <!--<div class="subject">Row: {{index}}, Record ID: {{model.id}}</div>-->
                        <paper-checkbox class="blue" {{model.checked}}></paper-checkbox>
                        <paper-input label="{{model.name}}"></paper-input>
                    </div>
                </div>
            </template>
        </core-list-dart>

    </template>
    <script type="application/dart" src="events3.dart"></script>
</polymer-element>

</body>
</html>
