<!DOCTYPE html>
<html>
<head>
    <title>Utility - Clock</title>
    <script src="packages/web_components/platform.js"></script>
    <link rel="import" href="packages/polymer/polymer.html">
    <link rel="import" href="packages/html_components/data/column.html">
    <link rel="import" href="packages/html_components/data/datatable.html">
    <link rel="import" href="packages/html_components/utility/growl.html">
</head>
<body>
    <polymer-element name="datatable-edit-demo">
        <template>
            <h-datatable data="{{events}}" paginatorPosition="bottom" rows="15" on-edited="{{onItemEdited}}">
                <h-column property="name" type="string" editable>
                    <header>Name</header>
                </h-column>

                <h-column property="categories" type="string" editable>
                    <header>Category</header>
                </h-column>

                <h-column property="location" type="string" editable>
                    <header>Club</header>
                </h-column>


            </h-datatable>

            <h-growl lifetime="5000"></h-growl>
        </template>

        <script type="application/dart" src="racers.dart"></script>
    </polymer-element>

<datatable-edit-demo></datatable-edit-demo>
<br/><br/>
Note: double-click to edit
</body>
</html>
